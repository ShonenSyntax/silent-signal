<!DOCTYPE html>
<html>
    <head>
        <title>Silent Signal</title>
    </head>
    <body>
        <h1>Silent Signal</h1>
        <p>Anonymous campus issue reporting</p>
        {% if submitted %}
            <p><strong>Your report was submitted anonymously</strong></p>
        {% endif %}

        <form method="POST" action="/submit">
            <textarea name="report" placeholder="Describe the issue anonymously..." rows="6" columns="50"></textarea>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
