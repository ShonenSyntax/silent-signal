<!DOCTYPE html>
<html>
    <head>
        <title>Silent Signal</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
    <div class="container">

        <h1 class="title">Silent Signal</h1>
        <p class="subtitle">Anonymous campus issue reporting</p>

        {% if submitted %}
            <p class="success-message">
                Your report was submitted anonymously
            </p>
        {% endif %}

        <form class="report-form" method="POST" action="/submit">
            <textarea 
                class="report-textarea"
                name="report"
                placeholder="Describe the issue anonymously..."
                rows="6">
            </textarea>

            <button class="submit-btn" type="submit">
                Submit
            </button>
        </form>

    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>

</html>
